name: SimplePipeline

on:
  push:
    branches: [ main ]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          echo "Running installation for dependencies..."
          npm install
      - name: Run Linting
        run: |
          echo "Running linting tests..."
          npm run lint
        env:
          CI: true
